<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=+, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
   <link rel="stylesheet" href="style.css">
   <title>Bootstrap Form</title>
</head>
<body>
   <div class="container">
      <div class="row mt-5">
         <div class="col-lg-5 col-xl-5 col-md-7 col-sm-10 bg-white m-auto rounded-top rounded-bottom wrapper">
            <h2 class="text-center pt-3">Sign-up Here</h2>
            <p class="text-center text-muted lead fs-6">It's Free and Takes only a Minute</p>
         <!--form start-->
            <form class="needs-validation" novalidate>
               <div class="input-group mb-3">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control" placeholder="First Name" required>
                  <div class="valid-feedback">Proceed</div>
                  <div class="invalid-feedback">Please Fillout First Name</div>
               </div>
               <div class="input-group mb-3">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control" placeholder="Last Name" required>
                  <div class="valid-feedback">Proceed</div>
                  <div class="invalid-feedback">Please Fillout Last Name</div>
               </div>
               <div class="input-group mb-3">
                  <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                  <input type="email" class="form-control" placeholder="Enter Email" required>
                  <div class="valid-feedback">Proceed</div>
                  <div class="invalid-feedback">Invalid Email</div>
               </div>
               <div class="input-group mb-3">
                  <span class="input-group-text"><i class="fa fa-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Enter Password" required>
                  <div class="valid-feedback">Proceed</div>
                  <div class="invalid-feedback">Please Validate Password</div>
               </div>
               
               <div class="input-group mb-3">
                  <span class="input-group-text"><i class="fa fa-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Confirm Password" required>
                  <div class="valid-feedback">Password Matched</div>
                  <div class="invalid-feedback">Please Validate Password</div>
               </div>
               <div class="d-grid">
                  <button type="submit" class="btn btn-info mb-1">SUBMIT</button>
                  <p class="text-center text-muted lead fs-6">By clicking the Submit Button, you agree to our <a href="#">Terms and Conditions</a></p>
               </div>
            </form>
         </div>
      </div>
   </div>
      



</body>

<script>
   // Example starter JavaScript for disabling form submissions if there are invalid fields
   (function () {
     'use strict'
   
     // Fetch all the forms we want to apply custom Bootstrap validation styles to
     var forms = document.querySelectorAll('.needs-validation')
   
     // Loop over them and prevent submission
     Array.prototype.slice.call(forms)
       .forEach(function (form) {
         form.addEventListener('submit', function (event) {
           if (!form.checkValidity()) {
             event.preventDefault()
             event.stopPropagation()
           }
   
           form.classList.add('was-validated')
         }, false)
       })
   })()
   
   </script>
   
</html>
